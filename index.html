<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/arrangement.css">

</head>

<body class="body-margin">
    <!-- google logo start -->
    <header>
        <div class="align-center">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">
                <img class="img-size"
                    src="https://web.archive.org/web/19990224043535im_/http://www.google.com/google.jpg"
                    alt="Google Logo">
            </a>
        </div>
    </header>
    <!-- google logo end -->


    <article>

        <!-- search box start -->
        <section class="section-bgcolor">
            <div class="align-center margin-0px">
                <p class="margin-0px">Search the web using Google!</p>
                <input type="text" name="q" value="" size="40">
            </div>
            <div class="align-center">
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
        </section>
        <!-- search box end -->
        <section>
            <div class="div-1 align-center float-left">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="div-2 align-center float-left">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="div-3 align-center float-left">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"> <font size = "2">Archive</font></a>
            </div>
            <div class="clear"></div>
        </section>
    </article>

    <footer class="align-center">
        <font size = "2">Copyright Â©1998 Google Inc.</font>
    </footer>
</body>

</html>
